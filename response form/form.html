<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="form.css"></head>
<body>
<h1 id="title">Skill++ Survey Form</h1>
<p id="desciption">Thankyou for taking the time for us improve the platform!!</p>
<form id="Skill++ Survey For">
    <label for="name" id="name-label">What is your name?</label>
    <input id="name" type="text" name="name"
placeholder="Jason Mathew" required></input>
<br>
<br>
 <label for="email" id="email-label">What is your email address?</label>
<input id="email" type="email" name="email" placeholder="jason665@gmail.com" required></input>
<br>
<br>
<label for="number" id="number-label" >What is your age?</label>
<input id="number" type="number" name="number" placeholder="20" min="10" max="50" required></input>
<br>
<br>
<label for="dropdown" id="current role">Which option best describes your current role?</label>
<select id="dropdown">
    <option value="S">Student</option>
    <option value="F">Full Time Job</option>
    <option value="P">Part Time Job</option>
    <option value="Fr">Freelancer</option>
</select>
<br>
<br>
<label for="choice" id="choice-label"><b>Would you recommend [company name] to a friend?</b></label>
<br>
<input id="choice" type="radio" id="Definitely" name="choice" value="Definitely">
<label for="choice">Definitely</label>
<br>
<input id="choice" type="radio" id="Maybe" name="choice" value="Maybe">
<label for="choice">Maybe</label>
<br>
<input id="choice" type="radio" id="Notsure" name="choi" value="Not sure">
<label for="choice">Not sure</label>
<br>
<br>
<label for="improve"><b>What would you like to see improved(Check all that apply)</b></label>
<br>
<input id="checkbox" type="checkbox" name="improve" value="Front-end projects">
<label for="checkbox">Front-end projects</label>
<br>
<input id="checkbox" type="checkbox" name="improve" value="Back-end projects">
<label for="checkbox">Back-end projects</label>
<br>
<input id="checkbox" type="checkbox" name="improve" value="Challenges">
<label for="checkbox">Challenges</label>
<br>
<br>
<label id="textarea">Any comments or suggestions?</label>
<br>
<textarea id="textarea" name="'instructions" rows="5" cols="40"></textarea>
<br>
<br>
<input id="submit" type="submit" value="SUBMIT" class="submit-button">
<br>
</form>
</body>
</html>
